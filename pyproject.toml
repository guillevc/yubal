[project]
name = "ytadl"
version = "0.1.0"
description = "YouTube Album Downloader with auto-tagging via beets"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.12.0",
    "yt-dlp>=2024.0.0",
    "beets[lastgenre,lyrics]>=2.0.0",
    "requests>=2.31.0",
    "pillow>=10.0.0",
]

[project.scripts]
ytadl = "app.cli:main"  # app/cli/__init__.py

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app", "config"]
