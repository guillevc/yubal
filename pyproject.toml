[project]
name = "yubal"
version = "0.1.0"
description = "YouTube Album Downloader with auto-tagging via beets"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "yt-dlp>=2025.1.0",
    "beets[lastgenre,lyrics]>=2.5.0",
    "requests>=2.32.0",
    "pillow>=11.0.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["yubal"]

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    "build",
    "dist",
    "web",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # bugbear
    "UP",  # pyupgrade
    "S",   # bandit security
    "RUF", # ruff-specific
]
ignore = [
    "S603",  # subprocess calls are internal tools, not untrusted
    "S607",  # partial paths are fine for ffprobe/beets
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
