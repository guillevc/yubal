[project]
name = "yubal"
version = "0.3.1"
dependencies = [
  "ytmusicapi>=1.9.0",
  "pydantic>=2.0.0",
  "yt-dlp @ git+https://github.com/yt-dlp/yt-dlp.git@309b03f2ad09fcfcf4ce81e757f8d3796bb56add",
  "pathvalidate>=3.2.0",
  "rapidfuzz>=3.0.0",
  "mediafile>=0.12.0",
  "httpx>=0.27.0",
  # Pin to 1.x for older CPU compatibility (X86_V2 requirement in 2.x)
  "numpy<2.0",
]

[project.optional-dependencies]
cli = ["click>=8.1.0", "rich>=13.0.0"]

[project.scripts]
yubal = "yubal.cli:main"

[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"
