[project]
name = "yubal"
version = "0.6.0"
dependencies = [
  "ytmusicapi>=1.9.0",
  "pydantic>=2.0.0",
  "yt-dlp @ git+https://github.com/yt-dlp/yt-dlp.git@442c90da3ec680037b7d94abf91ec63b2e5a9ade",
  "pathvalidate>=3.2.0",
  "rapidfuzz>=3.0.0",
  "mediafile>=0.12.0",
  "httpx>=0.27.0",
  "unidecode>=1.3.0",
  # Pin to 1.x for older CPU compatibility (X86_V2 requirement in 2.x)
  "numpy<2.0",
]

[project.optional-dependencies]
cli = ["typer>=0.21.1", "rich>=13.0.0"]

[project.scripts]
yubal = "yubal.cli:app"

[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"
