[project]
name = "yubal"
version = "0.2.2"
dependencies = [
  "click>=8.1.0",
  "ytmusicapi>=1.9.0",
  "pydantic>=2.0.0",
  "rich>=13.0.0",
  "yt-dlp>=2025.12.8",
  "pathvalidate>=3.2.0",
  "unidecode>=1.3.0",
  "rapidfuzz>=3.0.0",
  "mediafile>=0.12.0",
  "numpy<2.0",           # Pin to 1.x for older CPU compatibility (X86_V2 requirement in 2.x)
]

[project.optional-dependencies]
cli = ["click>=8.1.0", "rich>=13.0.0"]

[project.scripts]
yubal = "yubal.cli:main"

[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"
